<div class="qrcodeImage">
    <qrcode
      [qrdata]="idRoom"
			[allowEmptyString]="false"
      [colorDark]="'#304ff6'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageHeight]="50"
      [imageWidth]="50"
      [margin]="4"
      [scale]="1"
      [width]="300"
    ></qrcode>
</div>
